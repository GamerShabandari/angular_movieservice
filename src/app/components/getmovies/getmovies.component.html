<header>
    <h1>Flixster🎞</h1>

    <button (click)="renderFavorites()">♡</button>
</header>


<main>


    <section class="searchContainer">
        <input #searchInput type="text" placeholder="search movie title">
        <button (click)="movieSearch(searchInput.value)">🔍</button>
    </section>


    <div *ngIf="showFavorites===true" class="savedMovies">

        <app-displayfavorites *ngFor="let movie of mySavedMovies; let i=index" [i]=i [savedMovie]="movie"
            (deleteMovie)="updateFavorites(i)"></app-displayfavorites>

    </div>



    <section class="resultsContainer" *ngIf="matchedMovies.length > 0">

        <article *ngFor="let movie of matchedMovies" [class]="filmcontainer" (click)="renderMovieDetails(movie.title)">
            <h2>{{movie.title}}</h2>

            <img src="{{movie.poster}}" alt="movie poster of {{movie.title}}">

        </article>



    </section>

    <section class="detailsContainer" *ngIf="detailsContainerStatus">

        <div class="detailsPoster">

            <img src="{{detailedMovie.poster}}" alt="movie poster of {{detailedMovie.title}}">

        </div>

        <aside class="detailsText">

            <h2 class="animate__animated animate__bounce">{{detailedMovie.title}}</h2>

            <div class="line"></div>

            <h4> <strong> <em> Ratings: </em> </strong> {{detailedMovie.ratings}}</h4>

            <div class="line"></div>

            <h3> <strong> <em> Plot: </em> </strong> {{detailedMovie.plot}}</h3>

            <div class="line"></div>

            <h4> <strong> <em> Runtime: </em> </strong> {{detailedMovie.runtime}}</h4>

            <h4> <strong> <em> Released: </em> </strong> {{detailedMovie.year}}</h4>

            <h4> <strong> <em> Genre: </em> </strong> {{detailedMovie.genre}}</h4>

            <h4> <strong> <em> Director: </em> </strong> {{detailedMovie.director}}</h4>

            <h4> <strong> <em> Rated: </em> </strong> {{detailedMovie.rated}}</h4>

            <div class="line"></div>

            <button (click)="saveFavoriteMovies(detailedMovie)">♡</button>


        </aside>

    </section>
    

</main>
