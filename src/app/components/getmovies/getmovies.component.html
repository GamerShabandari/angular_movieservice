<header>
    <h1 class="animate__animated animate__backInDown">Flixster🎞</h1>

    <button class="animate__animated animate__zoomIn animate__delay-1s" (click)="renderFavorites()">♡</button>
</header>


<main>


    <section class="searchContainer">
        <input class="animate__animated animate__zoomIn animate__delay-1s" #searchInput type="text"
            placeholder="search movie title">
        <button class="animate__animated animate__zoomIn animate__delay-1s"
            (click)="movieSearch(searchInput.value)">🔍</button>
    </section>


    <div *ngIf="showFavorites===true" class="savedMovies">

        <app-displayfavorites *ngFor="let movie of mySavedMovies; let i=index" [i]=i [savedMovie]="movie"
            (deleteMovie)="updateFavorites(i)"></app-displayfavorites>

    </div>



    <section class="resultsContainer animate__animated animate__fadeIn" *ngIf="matchedMovies.length > 0">

        <article *ngFor="let movie of matchedMovies" [class]="filmcontainer" (click)="renderMovieDetails(movie.title)">
            <h2 class="animate__animated animate__fadeInDown animate__delay-1s">{{movie.title}}</h2>

            <img class="animate__animated animate__fadeIn" src="{{movie.poster}}" alt="movie poster of {{movie.title}}">

        </article>


    </section>

    <section class="detailsContainer" *ngIf="detailsContainerStatus">

        <div class="detailsPoster animate__animated animate__fadeIn">

            <img src="{{detailedMovie.poster}}" alt="movie poster of {{detailedMovie.title}}">

        </div>

        <aside class="detailsText animate__animated animate__fadeIn">

            <h2>{{detailedMovie.title}}</h2>

            <div class="line"></div>

            <h4> <strong> <em> Ratings: </em> </strong> {{detailedMovie.ratings}}</h4>

            <div class="line"></div>

            <h3> <strong> <em> Plot: </em> </strong> {{detailedMovie.plot}}</h3>

            <div class="line"></div>

            <h4> <strong> <em> Runtime: </em> </strong> {{detailedMovie.runtime}}</h4>

            <h4> <strong> <em> Released: </em> </strong> {{detailedMovie.year}}</h4>

            <h4> <strong> <em> Genre: </em> </strong> {{detailedMovie.genre}}</h4>

            <h4> <strong> <em> Director: </em> </strong> {{detailedMovie.director}}</h4>

            <h4> <strong> <em> Rated: </em> </strong> {{detailedMovie.rated}}</h4>

            <div class="line"></div>

            <button (click)="saveFavoriteMovies(detailedMovie)">♡</button>


        </aside>

    </section>


</main>
